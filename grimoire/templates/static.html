<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{ title }}</title>
		<meta name="description" content="{{ description }}" />
		<meta name="author" content="{{ author }}" />

		<link rel="stylesheet" href="/style.css" />
		<link
			rel="icon"
			type="image/x-icon"
			href="/images/b0f61-17050803861897-1920.jpg"
		/>
	</head>
	<body>
		<header>
        <nav class="navbar">
            <a href="/" class="nav-header">{{ heading }}</a>
            <ul class="nav-items">
                {% for item in navbar %}
                <li class="nav-item">
                    {% if item.nav_type == "FILE"%}
                    <a href="/{{ item.name }}.html" class="nav-link">{{ item.name }}</a>
                    {% else %}
                    <a href="/{{ item.name }}" class="nav-link">{{ item.name }}</a>
                    {% endif %}
                </li>
                {% endfor %}
            </ul>
        </nav>
		</header>

		<main class="main-content">
            <h1 class="page-title">{{ title }}</h1>
            <div class="article-content">{{ content }}</div>
		</main>

        <div class="updated">
            {% if date %}
            <p class="footer-date">Published: {{ date }}</p>
            {% endif %}
        </div>
        <footer class="footer">
            <p>&copy; 2025 {{ author }}. All rights reserved.</p>
        </footer>

		<script src="/script.js"></script>
	</body>
</html>
